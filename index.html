<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <h1>Rock Paper Scissors!</h1>
    <div class="container">
        <div class="choices">
            <button class="choice" id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="choice" id="paper"><i class="fa-regular fa-hand"></i></button>
            <button class="choice" id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>

        <div class="display">Player choice:<span id="playerDisplay"></span></div>
        <div class="display">Computer choice:<span id="computerDisplay"></span></div>
        <div class="display">Round result:<span id="resultDisplay"></span></div>

        <div class="display">Player score:<span id="playerScoreDisplay"></span></div>
        <div class="display">Computer score:<span id="computerScoreDisplay"></span></div>

        <div class="display">Game result:<span id="gameResult"></span></div>

        <button id="resetButton">Reset Game</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
