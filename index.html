<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors</title>
</head>

<body>

    <h1>Rock Paper Scissors!</h1>

    <div class="choices">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
    </div>

    <div id="playerDisplay">Player Choice: </div>
    <div id="computerDisplay">Computer Choice: </div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Player score: <span id="playerScoreDisplay"></span></div>
    <div class="scoreDisplay">Computer score: <span id="computerScoreDisplay"></span></div>

    <script src="rockpaperscissors.js"></script>
</body>

</html>
