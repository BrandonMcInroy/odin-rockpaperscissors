<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors</title>
</head>

<body>

    <h1>Rock Paper Scissors!</h1>

    <div class="choices">
        <button class="choice" id="rock">ROCK</button>
        <button class="choice" id="paper">PAPER</button>
        <button class="choice" id="scissors">SCISSORS</button>
    </div>

    <div id="playerDisplay"></div>
    <div id="computerDisplay"></div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay"><span id="playerScoreDisplay"></span></div>
    <div class="scoreDisplay"><span id="computerScoreDisplay"></span></div>

    <div class="winLoose"><span id="gameResult"></span></div>

    <script src="rockpaperscissors.js"></script>
</body>

</html>
